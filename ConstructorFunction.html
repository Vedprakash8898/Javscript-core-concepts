<script>
    // constructor Function
    function Person(person_name , person_age , person_place){
        this.name = person_name,
        this.age = person_age,
        this.place = person_place
    }
    // create an objects in js
    const person =  new Person('ravi',25,'Mumbai');
    console.log(person.name);
    console.log(person.age);
    console.log(person.place);
</script>
